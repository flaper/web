<div *ngIf="obj">
  <div class="btn-group btn-group-justified" role="group">
    <button type="button" class="btn btn-success" [routerLink]="getManageLink()">
      <i class="fa fa-briefcase"></i>
      Управлять страницей
    </button>
    <button type="button" class="btn btn-primary hidden-sm-down" disabled>Написать отзыв</button>
    <button type="button" class="btn btn-secondary hidden-sm-down" disabled>
      <i class="fa fa-pencil"></i>
      Редактировать
    </button>
  </div>
  <image-gallery [oldLinks]='true' [currentImage]="currentImage" (stateUpdated)="stateChanged($event)"
                 [images]='obj.getImages()'></image-gallery>
  <div *ngIf="images.length > 0" class="images hidden-sm-down">
    <div *ngFor="let image of images">
      <img (click)="openGallery(image)" class="img-thumbnail" src="{{image | flapImage}}">
    </div>
  </div>
  <div class="reviews-container">
    <stories-auto-list [where]="{objectId: obj.id}">

    </stories-auto-list>
  </div>
</div>
