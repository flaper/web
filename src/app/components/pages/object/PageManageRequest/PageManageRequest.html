<h2 class="text-xs-center">Заявка на управление страницей</h2>
<form class="form" [ngFormModel]="form" (submit)="onSubmit($event)" *ngIf="!manageRequest">
  <fieldset class="form-group" required>
    <label for="name">ФИО</label>
    <input id="name" ngControl="name" type="text" placeholder="ФИО" class="form-control" auto-focus-it name="name">
  </fieldset>
  <fieldset class="form-group">
    <label for="position">Должность</label>
    <input id="position" ngControl="position" type="text" placeholder="Должность" class="form-control" name="position">
  </fieldset>
  <fieldset class="form-group" required>
    <label for="email">Email</label>
    <input id="email" ngControl="email" type="email" placeholder="Email" class="form-control" name="email">
  </fieldset>
  <fieldset class="form-group">
    <label for="phone">Телефон</label>
    <input id="phone" ngControl="phone" type="text" placeholder="Телефон" class="form-control" name="phone">
  </fieldset>

  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Отправить</button>
</form>
<div *ngIf="manageRequest">
  <table class="table table-striped">
    <tr>
      <td>ФИО</td>
      <td>{{manageRequest.name}}</td>
    </tr>
    <tr>
      <td>Должность</td>
      <td>{{manageRequest.position}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{manageRequest.email}}</td>
    </tr>
    <tr>
      <td>Телефон</td>
      <td>{{manageRequest.phone}}</td>
    </tr>
  </table>
  <div class="text-xs-center">
    <button class="btn btn-danger" (click)="onCancel()">Отменить</button>
  </div>
</div>
