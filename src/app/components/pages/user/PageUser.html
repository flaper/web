<div class="container" *ngIf="user">
  <div class="user-media">
   <span class="media-left">
     <img class="media-object img-thumbnail" src="{{user.photoLarge}}" alt="{{user.displayName}}">
   </span>

    <div class="media-body">
      <h1 class="media-heading">{{user.displayName}}</h1>

      <div *ngIf="userService.currentUser">
      <span *ngIf="amount !== null">
      Баллов: {{amount}}
      </span>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-light bg-faded">
    <div class="nav navbar-nav">
      <a class="nav-item nav-link" [routerLink]="['UserInfo']">Инфо</a>
      <a class="nav-item nav-link router-link-active" [routerLink]="['UserStories']">Статьи</a>
      <a class="nav-item nav-link" [routerLink]="['UserStats']">Баллы</a>
    </div>
  </nav>

  <router-outlet [user]="user"></router-outlet>
</div>
