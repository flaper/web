<div class="container-fluid p-x-0">
  <nav class="navbar navbar-light bg-light">
    <div class="nav navbar-nav">
      <div class="nav-center">
        <a class="nav-item nav-link" [routerLink]="['/p/last', {remember: true}]"
           routerLinkActive="active">Последние</a>
        <a class="nav-item nav-link" routerLink="/p/news" routerLinkActive="active">Активные</a>
        <a class="nav-item nav-link" routerLink="/p/top" routerLinkActive="active">
          <i class="fa fa-trophy"></i>
          Лучшие
        </a>
      </div>
    </div>
  </nav>
</div>
<div class="container-fluid">
  <div [ngSwitch]="page">
    <template ngSwitchCase="lastStories">
      <last-stories></last-stories>
    </template>
    <template ngSwitchCase="topStories">
      <top-stories></top-stories>
    </template>
    <template ngSwitchCase="news">
      <news></news>
    </template>
    <template ngSwitchDefault>
      Unsupported page {{page}}
    </template>
  </div>
</div>
