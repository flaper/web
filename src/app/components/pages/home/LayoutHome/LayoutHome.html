<div class="container-fluid p-x-0">
  <nav class="navbar navbar-light bg-faded">
    <div class="nav navbar-nav">
      <div class="nav-center">
        <a class="nav-item nav-link" [routerLink]="['Home', {remember: true}]"
           [class.active]="router.hostComponent.name==='PageLastStories'">Последние</a>
        <a class="nav-item nav-link" [routerLink]="['News']"
           [class.active]="router.hostComponent.name==='PageNews'">Активные</a>
        <a class="nav-item nav-link" [routerLink]="['Top']"
           [class.active]="router.hostComponent.name==='PageTopStories'">
          <i class="fa fa-trophy"></i>
          Лучшие
        </a>
      </div>
    </div>
  </nav>
</div>
<div class="container-fluid">
  <div [ngSwitch]="page">
    <template ngSwitchWhen="lastStories">
      <last-stories></last-stories>
    </template>
    <template ngSwitchWhen="topStories">
      <top-stories></top-stories>
    </template>
    <template ngSwitchWhen="news">
      <news></news>
    </template>
    <template ngSwitchDefault>
      Unsupported page {{page}}
    </template>
  </div>
</div>
