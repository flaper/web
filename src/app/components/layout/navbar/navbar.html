<nav class="navbar" [class.has-user]="_user.currentUser">
  <github></github>
  <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#mainNavbar">
    &#9776;
  </button>
  <span class="brand-container">
    <a class="navbar-brand" (click)="pageService.navigateToDefault()">Флап</a>
  </span>
  <ul class="nav navbar-nav pull-xs-right">
    <li class="nav-item" *ngIf="!_user.currentUser">
      <a class="nav-link" (click)="pageService.navigateToLogin()"><i class="fa fa-sign-in"></i> Вход</a>
    </li>
    <li class="nav-item" *ngIf="_user.currentUser">
      <a [routerLink]="['/u', _user.currentUser.id, 'like']" title="История лайков" class="likes">
        <i class="fa fa-heart"></i>
        <i class="fa fa-heart-o"></i>
      </a>
    </li>
    <li class="nav-item dropdown" *ngIf="_user.currentUser">
      <a class="nav-link dropdown-toggle nav-user" id="userDropDownMenu" data-toggle="dropdown"
         aria-haspopup="true">
        <img class="my-avatar" src="{{_user.currentUser.photo}}">
        <span class="hidden-sm-down me-name">{{_user.currentUser.displayName}}</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropDownMenu">
        <a class="dropdown-item" [routerLink]="['/u', _user.currentUser.id]">
          <i class="fa fa-user"></i> Моя страница
        </a>

        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i> Выход
        </a>
      </div>
    </li>
  </ul>

  <div class="collapse navbar-toggleable-xs" id="mainNavbar">
    <a class="navbar-btn" routerLink="/p/create_story">
      <i class="fa fa-plus"></i>
    </a>
    <form class='pull-left search-form' [formGroup]="form" (submit)="onSubmit($event)">
      <div class="input-group">
        <span class="input-group-btn">
          <button type="submit" class="btn" (click)="handleSearchClick()">
            <i class="fa fa-search"></i>
          </button>
        </span>
        <input type="text" formControlName="searchText" name="searchText" class="form-control search-input" placeholder="Поиск объектов..."(focus)="handleFocus()" (blur)="handleBlur()">
      </div>
    </form>
  </div>
</nav>
