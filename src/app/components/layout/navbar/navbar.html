<nav class="navbar" [class.has-user]="userService.currentUser">
  <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#mainNavbar">
    &#9776;
  </button>
  <span class="brand-container">
    <a class="navbar-brand" (click)="pageService.navigateToDefault()">Флапер</a>
  </span>
  <ul class="nav navbar-nav pull-xs-right">
    <li class="nav-item" *ngIf="!userService.currentUser">
      <a class="nav-link" (click)="pageService.navigateToLogin()"><i class="fa fa-sign-in"></i> Вход</a>
    </li>
    <li class="nav-avatar-item" *ngIf="userService.currentUser">
      <img class="my-avatar" src="{{userService.currentUser.photo}}">
    </li>
    <li class="nav-item hidden-sm-down" *ngIf="userService.currentUser">
        <span class="nav-link">
        {{userService.currentUser.displayName}}
        </span>
    </li>
    <li class="nav-item" *ngIf="userService.currentUser">
      <a class="nav-link" (click)="logout()">
        <i class="fa fa-sign-out"></i> Выйти</a>
    </li>
  </ul>

  <div class="collapse navbar-toggleable-xs" id="mainNavbar">
    <a class="btn btn-primary btn-sm navbar-btn" [routerLink]="['/CreateStory']">Создать статью</a>
  </div>
</nav>
