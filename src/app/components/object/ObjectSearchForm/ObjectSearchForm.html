<form class='search-form' [formGroup]="form" (submit)="onSubmit($event)">
  <div class="input-group">
    <span class="input-group-btn">
      <button type="submit" class="btn" (click)="handleSearchClick()">
        <i class="fa fa-search"></i>
      </button>
    </span>
    <input type="text" formControlName="searchText" name="searchText" class="form-control search-input" placeholder="Поиск объектов..."(focus)="handleFocus()" (blur)="handleBlur()">
  </div>
</form>
