<i class="fa fa-chevron-down" (click)="toggleTether($event)"></i>

<div class="tether-container">
  <div class="post-actions-widget tether-open">
    <div *ngFor="let action of actions">
      <div (click)="actionEvent(action.name)" *ngIf="!action.acl || acl.can(action.acl, model)" class="post-action">
        <i class="fa {{action.icon}}" [class.fa-trash]="!action.icon"></i>
        {{action.title}}
      </div>
    </div>
  </div>
</div>
