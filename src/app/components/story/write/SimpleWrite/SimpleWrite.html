<div>
  <form class="form" [ngFormModel]="form" (submit)="onSubmit($event)">
    <div class="has-danger" *ngIf="error">
      <span class="text-help">{{error}}</span>
    </div>
    <fieldset class="form-group">
      <input ngControl="title" type="text" placeholder="Заголовок" class="form-control" auto-focus-it name="title">
    </fieldset>
    <fieldset class="form-group">
      <textarea ngControl="content" placeholder="Текст статьи (поддерживается markdown). Минимум 1000 символов."
                class="form-control" rows="5"
                autosize></textarea>
    </fieldset>

    <button type="submit" class="btn btn-primary">{{newStory ? 'Создать' : 'Сохранить'}}</button>
    <button type="button" class="btn btn-link" (click)="onCancel()">Отменить
    </button>
  </form>
  <dropzone (newImage)="newImage($event)"></dropzone>
  <div>
    <strong>Синтаксис для выделения (markdown):</strong>

    <p>## Заголовок 2
      ### Заголовок 3
      #### Заголовок 4
      *Курсив*
      **Жирный текст**
      ~~Зачеркнутый текст~~</p>
  </div>
</div>
