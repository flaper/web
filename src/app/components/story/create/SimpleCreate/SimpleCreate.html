<div>
  <form class="form" [ngFormModel]="form">
    <fieldset class="form-group">
      <input ngControl="title" type="text" placeholder="Заголовок" class="form-control" auto-focus-it>
    </fieldset>
    <fieldset class="form-group">
      <textarea ngControl="content" placeholder="Текст статьи" class="form-control" rows="5" autosize></textarea>
    </fieldset>
  </form>
</div>
