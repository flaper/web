<div>
  <div class="story-item-header">
    <div *ngIf="showAuthor">
      <user-link [userId]="story.userId"></user-link>
    </div>
    <div class="time">{{story.created | amTimeAgo}}</div>
  </div>
  <a [routerLink]="['/Story', {slug: story.slug}]"><h3>{{story.title}}</h3></a>

  <div>
    {{story.content.substring(0,200)}}
  </div>
</div>
<like [subject]="story"></like>
