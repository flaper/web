<div *ngFor="#story of stories" class="story-item-container">
  <story-item [story]="story" [showAuthor]="showAuthor">

  </story-item>
  <div class="comments-group"
       *ngIf="commentsGroupById && commentsGroupById[story.id] && commentsGroupById[story.id].length>0">
    <comments-list
      [comments]="commentsGroupById[story.id]">

    </comments-list>
  </div>
</div>
