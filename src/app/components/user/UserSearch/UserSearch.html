<div class="row">
  <form class='col-xs-12' [formGroup]="form" (submit)="onSubmit($event)">
    <div class="input-group">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">Искать</button>
      </span>
      <input type="text" formControlName="searchText" name="searchText" class="form-control search-input" placeholder="Поиск флаперов...">
    </div>
  </form>
</div>
