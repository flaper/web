<div>
  <h4>Социальные сети:</h4>

  <div *ngIf="identities !== null">
    <div *ngFor="#identity of identities">
      <span class="icon-container text-xs-center">
          <i class="{{identity.icon}}"></i>
      </span>
      <a href="{{identity.url}}" target="_blank">{{identity.displayName}}</a>
    </div>
  </div>
  <div *ngIf="userService.isCurrentUser(user) && hideSocialLinks !== null">
    <label>
      <input [ngModel]="hideSocialLinks" type="checkbox" (change)="hideSocialChanged($event)"> Скрыть соц. сети от других пользователей
      (только администраторы будут видеть)
    </label>
  </div>
</div>
