<h5>Комментарии</h5>

<comment-write *ngIf="_user.currentUser && subjectId" [subjectId]="subjectId"
               (commentChange)="commentAdded($event)"></comment-write>
<div *ngIf="!_user.currentUser && wasLoaded && comments.length === 0" class="no-comments">

</div>
<comments-list [comments]="comments">

</comments-list>
