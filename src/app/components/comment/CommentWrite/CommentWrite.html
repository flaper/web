<form class="form" [ngFormModel]="form" (submit)="onSubmit($event)">
  <fieldset class="form-group">
      <textarea ngControl="content" placeholder="Новый комментарий" class="form-control" rows="{{compact ? 1 : 2}}"
                (focus)="active=true" (blur)="onBlur()"
                autosize></textarea>
  </fieldset>

  <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-sm" [disabled]="disabled" *ngIf="!compact || active">{{newComment ?
    'Сказать' : 'Сохранить'}}
  </button>
  <button type="button" class="btn btn-link btn-sm" *ngIf="!newComment" (click)="updateCanceled.emit(true)">Отменить
  </button>
</form>
