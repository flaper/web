<form class="form" [ngFormModel]="form" (submit)="onSubmit($event)">
  <fieldset class="form-group">
      <textarea ngControl="content" placeholder="Новый комментарий" class="form-control" rows="2"
                autosize></textarea>
  </fieldset>

  <button type="submit" class="btn btn-primary btn-sm" [disabled]="disabled">{{newComment ? 'Сказать' : 'Сохранить'}}</button>
  <button type="button" class="btn btn-link btn-sm" *ngIf="comment" (click)="updateCanceled.emit(true)">Отменить</button>
</form>
