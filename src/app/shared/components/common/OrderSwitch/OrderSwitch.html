<div class="text-center">
  <div class="btn-group">
  <button type="button" class="btn btn-default" (click)="sort(field)" [ngClass]="{active:sortField === field.name}" *ngFor='let field of fields'>
    {{field.title}}
    <i class='fa' [ngClass]="{'fa-sort-asc':sortedBy('ASC'),'fa-sort-desc': sortedBy('DESC')}"></i>
  </button>
  </div>
</div>
