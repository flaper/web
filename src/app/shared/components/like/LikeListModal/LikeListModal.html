
  <div class="modal-content">
    <button type="button" class="close-button" name="button" (click)="close()">
      <i class="fa fa-close" ></i>
    </button>
    <div class="alert text-xs-center" *ngIf="userList.length === 0">
      У этой записи нет лайков
    </div>
    <div class="alert text-xs-center">
      <like [subject]="context.subject" [iconMode]="true"></like>
    </div>
    <ul class='user-list' *ngIf="userList.length > 0">
      <li class='user-list__item' *ngFor="let user of userList">
        <user-avatar [id]="user.id"></user-avatar>
        <div class="user-list__info">
          <a [routerLink]="['/u',user.id]" (click)="close()">
            {{user.displayName}}
          </a>
          <br>
          <small>
            <span>
              <i class="fa fa-book"></i> {{user.storiesNumber}}
            </span>
            <span>
              <i class="fa fa-thumbs-o-up"></i> {{user.likesNumber}}
            </span>
          </small>
        </div>
      </li>
    </ul>
  </div>
