<span *ngIf="user">
<a [routerLink]="['/u', user.id]">{{user.displayName}}</a>
<small class="stats" [class.hidden-xs-down]="hiddenStatsXs" *ngIf="stats">
  <span class="stories-number" title="Количество статей">
      <i class="fa fa-book">
      </i>
      {{user.storiesNumber}}
  </span>
  <span class="likes-number hidden-xs-down" title="Количество лайков">
      <i class="fa fa-thumbs-o-up">
      </i>
      {{user.likesNumber}}
  </span>
</small>
</span>
